<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/045147568d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../dev/js/index.js" type="text/javascript"></script>
    <!-- <script src="./js/index.js" type="text/javascript"></script> -->
  </head>
  <body>
    <menu>
      <nav class="navbar">
        <img
          src="https://static.rfstat.com/renderforest/images/v2/landing-pics/logo-animation/banner-video.png"
          class="navbar__logo"
        />
        <ul>
          <li class="navbar__item">Inicio</li>
          <li class="navbar__item">Contactanos</li>
          <li class="navbar__item">Perfil</li>
        </ul>
      </nav>
    </menu>
    <header>
      <div class="header">
        <div class="header__left">
          <h1>Algun titulo</h1>
          <button>Ver peli</button>
        </div>
      </div>
    </header>
    <section class="movies-collection">
      <div class="movies-collection__card">
        <img
          class="movies-collection__card--image"
          src="https://images.pexels.com/videos/1526909/free-video-1526909.jpg?auto=compress&cs=tinysrgb&fit=crop&h=630&w=1200"
        />
        <div class="movies-collection__card--info">
          <p class="movies-collection__card--info-title">Titulo de pelicula</p>
          <p class="movies-collection__card--info-prota">Prota</p>
          <p class="movies-collection__card--info-duration">Duracion</p>
          <div class="movies-collection__card--info-actions">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
